// 日本時間で現在時刻を取得
function getNowJapan() {
  return new Date(new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" }));
}

// 目標日を設定（例: 2025年9月23日 0:00 JST）
const holidayDate = new Date("2025-09-23T00:00:00+09:00");

// カウントダウン更新関数
function updateCountdown() {
  const now = getNowJapan();
  let diff = Math.floor((holidayDate - now) / 1000); // 秒単位

  if (diff < 0) {
    document.getElementById("countdown").textContent = "連休到来！";
    document.getElementById("dayMessage").textContent = "楽しんでください！";
    clearInterval(timer);
    return;
  }

  const days = Math.floor(diff / 86400);
  const hours = Math.floor((diff % 86400) / 3600);
  const minutes = Math.floor((diff % 3600) / 60);
  const seconds = diff % 60;

  document.getElementById("countdown").textContent =
    `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

  // dayMessagesを反映
  if(dayMessages[days]) {
    document.getElementById("dayMessage").textContent = dayMessages[days];
  } else {
    document.getElementById("dayMessage").textContent = "お楽しみに！";
  }
}

// 初回実行
updateCountdown();
// 1秒ごとに更新
const timer = setInterval(updateCountdown, 1000);
