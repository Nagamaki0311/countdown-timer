<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    background: #000;
    color: #0ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  }

  .timer {
    display: flex;
    gap: 10px;
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
  }

  .digit {
    display: inline-block;
    perspective: 1000px;
  }

  .flip {
    display: inline-block;
    transform-origin: bottom;
    animation: flip 0.6s ease-in-out forwards;
  }

  @keyframes flip {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(-90deg); }
    100% { transform: rotateX(0deg); }
  }

  .message {
    margin-top: 20px;
    font-size: 1rem;
    max-width: 600px;
    text-align: center;
    color: #0ff;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }
</style>
</head>
<body>

<div class="timer" id="timer">
  <span class="digit" id="days">0</span>日
  <span class="digit" id="hours">0</span>時間
  <span class="digit" id="minutes">0</span>分
  <span class="digit" id="seconds">0</span>秒
</div>
<div class="message" id="message">カウントダウンメッセージがここに表示されます。</div>

<script>
  // 次の連休の日付（例: 2025年8月23日）
  const holidayDate = new Date('2025-08-23T00:00:00');

  // 1日〜100日のメッセージを設定
  const dayMessages = [
    "地球での1日は、火星では約24時間39分、木星では約9時間56分です。火星は地球と自転周期が似ているので、地球にいる時とあまり変わらない感覚で過ごせそうですね。",
    "地球での2日を過ごしても、金星ではまだ1日の半分にも満たない時間です。向こうの人たちは、ようやくランチを食べ始めた頃かもしれません。",
    "地球での3日を過ごすと、巨大ガス惑星の木星では約7.5日分、土星では約7.6日分に相当します。さながらタイムスリップしたような気分ですね。",
    // … ここに4日〜100日のメッセージをすべて追加 …
  ];

  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const messageEl = document.getElementById('message');

  let prev = { days: null, hours: null, minutes: null, seconds: null };

  function updateTimer() {
    const now = new Date();
    let diff = Math.floor((holidayDate - now) / 1000);

    if (diff < 0) diff = 0;

    const days = Math.floor(diff / 86400);
    const hours = Math.floor((diff % 86400) / 3600);
    const minutes = Math.floor((diff % 3600) / 60);
    const seconds = diff % 60;

    // フリップアニメーションを数字が変わったときのみ適用
    if (days !== prev.days) flipDigit(daysEl, days);
    if (hours !== prev.hours) flipDigit(hoursEl, hours);
    if (minutes !== prev.minutes) flipDigit(minutesEl, minutes);
    if (seconds !== prev.seconds) flipDigit(secondsEl, seconds);

    prev = { days, hours, minutes, seconds };

    // メッセージ更新（残日数1〜100の場合のみ）
    if (days >= 1 && days <= dayMessages.length) {
      messageEl.textContent = dayMessages[days - 1];
    } else if (days > dayMessages.length) {
      messageEl.textContent = "もうすぐ連休です。準備はできていますか？";
    } else {
      messageEl.textContent = "連休が始まりました！楽しんでください。";
    }
  }

  function flipDigit(el, value) {
    el.classList.remove('flip');
    void el.offsetWidth; // 再描画トリガー
    el.textContent = value;
    el.classList.add('flip');
  }

  // 1秒ごとに更新
  setInterval(updateTimer, 1000);
  updateTimer(); // 初回呼び出し
</script>

</body>
</html>
